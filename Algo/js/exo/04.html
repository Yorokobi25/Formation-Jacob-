<!DOCTYPE html>

    <body>
        Objectif : à partir de deux nombre entiers, afficher tous les nombres entiers compris entre ces deux nombres
        <script>
            let a = +prompt("Entrez le premier nombre");
            let b = +prompt("Entrez le deuxième nombre");
            let c = a;
            while (c < b - 1) {
                c = c + 1
                //console.log() permet d'affficher un journzl de développement dans la console du nabivateur
                console.log(c);
            }
        </script>
    </body>

</html>
