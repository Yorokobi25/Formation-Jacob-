<body>
    Objectif: Renvoyer "true" si une phrase donnée est un palindrome (se lit
    de la même façon dans les deux sens)
    <script>
        let phrase = prompt("entrez une phrase");
        let inverse = "";
        for (let i = phrase.length - 1; i >= 0; i--) {
            inverse = inverse + phrase[i];
        }
        if (phrase == inverse) {
            console.log(true)
        } else {
            console.log(false)
        }



    </script>
</body>
