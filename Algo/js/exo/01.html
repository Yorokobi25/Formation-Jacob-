<body>
    Objectif : Demander deux nombres en entrée, puis renvoyer le résultat de leur adition
    <script>
        //prompt () permet de demander une données ç l'utilisateur par le biais d'une fenêtre pop up
        //prompt () renvoie ensuite la donnée qui a été entrée
        //prompt() renvoie cepenfant toujours une chaine de
        let a = +prompt("Entrez le premier nombre"); //pour récuperer un nombre et non pas une chaine, on indique un + avant prompt pour convertir la valeur de la chaine en un nombre (si la conversion est possible)
        let b = +prompt("Entrez le deuxième nombre");
        //alert () permet d'afficher une valeur dans une pop-up
        alert(a + b);
    </script>
</body>

</html>
